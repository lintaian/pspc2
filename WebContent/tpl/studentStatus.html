<%@ page language="java" contentType="text/html; charset=UTF-8" import="java.util.*" pageEncoding="UTF-8"%>
<div data-role="page" id="studentStatus" class="hide">
	<jsp:include page="/tpl/header.jsp" flush="true">
		<jsp:param name="title" value="学生状态"/>
	</jsp:include>
	<div class="content" data-ng-controller="statusCtrl">
		<ul data-role="listview">
		  <li data-ng-repeat="l in list" class="msg other">
		  	<span class="time" data-ng-bind="l.timestamp"></span><br/>
	  		<div data-ng-bind="l.info" class="info floatLeft" style="margin-top: 5px;"></div>
		  </li>
		</ul>
	</div>
	<%@include file="/tpl/footer.html"%>
</div>
